<!DOCTYPE html>
<meta charset="UTF-8"> 
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<script src="patterns.js"></script>

<html>

<body>
    <div id="hexagon">
        <div class="triangle-wrap top-left-triangle point-left">
            <div id="teal-triangle" class="triangle" onmousedown="toggleSelected(this)"></div>
        </div>
        <div class="triangle-wrap top-right-triangle point-right">
            <div id="green-triangle" class="triangle" onmousedown="toggleSelected(this)"></div>
        </div>
        <div class="triangle-wrap mid-right-triangle point-left">
            <div id="orange-triangle" class="triangle" onmousedown="toggleSelected(this)"></div>
        </div>
        <div class="triangle-wrap bottom-right-triangle point-right">
            <div id="pink-triangle" class="triangle" onmousedown="toggleSelected(this)"></div>
        </div>
        <div class="triangle-wrap bottom-left-triangle point-left">
            <div id="purple-triangle" class="triangle" onmousedown="toggleSelected(this)"></div>
        </div>
        <div class="triangle-wrap mid-left-triangle point-right">
            <div id="blue-triangle" class="triangle" onmousedown="toggleSelected(this)"></div>
        </div>
    </div>
</body>

</html>
