<!DOCTYPE html>
<meta charset="UTF-8"> 
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<script src="patterns.js"></script>

<html>

<body>
    <div id="hexagon">
        <div class="triangle-wrap top-left-triangle">
            <button id="teal-triangle" class="triangle" onclick="toggleSelected(this)"></button>
        </div>
        <div class="triangle-wrap top-right-triangle">
            <button id="green-triangle" class="triangle" onclick="toggleSelected(this)"></button>
        </div>
        <div class="triangle-wrap mid-right-triangle">
            <button id="orange-triangle" class="triangle" onclick="toggleSelected(this)"></button>
        </div>
        <div class="triangle-wrap bottom-right-triangle">
            <button id="pink-triangle" class="triangle" onclick="toggleSelected(this)"></button>
        </div>
        <div class="triangle-wrap bottom-left-triangle">
            <button id="purple-triangle" class="triangle" onclick="toggleSelected(this)"></button>
        </div>
        <div class="triangle-wrap mid-left-triangle">
            <button id="blue-triangle" class="triangle" onclick="toggleSelected(this)"></button>
        </div>
    </div>
</body>

</html>
